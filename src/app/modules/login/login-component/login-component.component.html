<mat-card>
  <mat-card-content>
    <form>
      <h2>Log In</h2>
      <mat-form-field class="full-width-input">
        <input matInput type="text" placeholder="Username" name="username" [(ngModel)]="form.username" required>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="form.password" required>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="login()">Login</button>
    </form>
  </mat-card-content>
</mat-card>
